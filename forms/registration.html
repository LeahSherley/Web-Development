<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href=" style.css " />
    <title>Registration Form</title>
</head>

<body>
    <section>
        <form>
            <fieldset>
                <legend>Sudent Details:</legend>
                <div>
                    <label for="name ">Name:</label>
                    <input type="text " id="name " name="name " placeholder="Enter your name:" /><br/>
                    <label for="date">Date of Birth:</label>
                    <input type="date" id="date" name="date" placeholder="Select date:" /><br/>
                    <label for="gender ">Gender:</label>
                    <input type="radio" id="radio" name="radio" />
                    <input type="radio" id="radio" name="radio" /><br/>
                    <label for="address ">Address:</label>
                    <input type="text " id="address" name="address" placeholder="Enter your address:" /><br/>
                    <label for="number ">Number:</label>
                    <input type="number " id="number" name="number" placeholder="Enter your number:" /><br/>
                    <label for="Email ">Email:</label>
                    <input type="email " id="email" name="email" placeholder="Enter your email:" /><br/>
                    <label for="course ">Course:</label>
                    <select id="course " name="course ">
              <option value="Acturial Science ">Acturial Science</option>
              <option value="Applied Computer Science">Applied Computer Science</option>
              <option value="Environmental Science">Environmental Scienc</option>
              <option value="Biomedical Science">Biomedical Science</option></select><br/><br/>
                    <div>
                        <input type="button" value="Register " class="btn" /><br /><br />
                        <input type="button" value="Cancel " class="btn" /><br /><br />
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
</body>

</html>
