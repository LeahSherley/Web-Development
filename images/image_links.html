<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Image Linking</title>
</head>

<body>
    <nav>
        <a href="#Home">Home</a>
        <a href="#Gallery">Gallery</a>
        <a href="#Menu">Menu</a>
    </nav>
    <section id="Home">
        <h2>Home</h2>
        <p>Welcome to our website! Explore our curated collection of images linked to interesting topics.</p>
        <a href="https://www.google.com"><img src="technology3.jpeg" alt="Technology"></a>
        <a href="https://www.google.com"><img src="technology2.jpeg" alt="Technology"></a>
        <a href="https://www.google.com"><img src="technology3.jpeg" alt="Technology"></a>
    </section>
    <section id="Gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://www.google.com"><img src="nature1.jpeg" alt="Nature Image 1"></a>
            <a href="https://www.google.com"><img src="nature2.jpeg" alt="Nature Image 2"></a>
            <a href="https://www.google.com"><img src="nature3.jpeg" alt="Nature Image 3"></a>
        </div>
    </section>

    <section id="Menu">
        <h2>Menu</h2>
        <ul class="menu">
            <li>
                <a href="https://www.google.com"><img src="burger.jpeg" alt="Burger"> Burger</a>
            </li>
            <li>
                <a href="https://www.google.com"><img src="sandwich.jpeg" alt="Sandwich"> Sandwich</a>
            </li>
            <li>
                <a href="https://www.google.com"><img src="spaghetti.jpeg" alt="Spaghetti"> Spaghetti</a>
            </li>
        </ul>
    </section>
</body>

</html>
